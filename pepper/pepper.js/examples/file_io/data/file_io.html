<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>File I/O</title>
  <link rel="stylesheet" type="text/css" href="../../examples.css" />
  <script type="text/javascript" src="../../loadnacl.js"></script>
  <script type="text/javascript" src="../../common.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-name="file_io" data-tools="emscripten newlib pnacl" data-configs="Debug Release" data-path="../{tc}/{config}" data-custom-load="true" >
  <h2>File I/O</h2>
  <p><b>Status:</b> <span id="statusField">no status</span></p>

  <textarea id="fileEditor"
    cols="40"
    rows="10"
    wrap="hard"
    placeholder="Enter some text to save in a file..."></textarea>
  <br>File Name
  <input type="text" id="fileName" action="">
  <button id="saveButton" action="">Save</button>
  <button id="loadButton" action="">Load</button>
  <button id="deleteButton" action="">Delete</button>

  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
