<head>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Sine Wave Synthesizer</title>
  <link rel="stylesheet" type="text/css" href="../../examples.css" />
  <script type="text/javascript" src="../../loadnacl.js"></script>
  <script type="text/javascript" src="../../common.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-name="sine_synth" data-tools="emscripten newlib pnacl" data-configs="Debug Release" data-path="../{tc}/{config}">
  <h2>Sine Wave Synthesizer</h2>
  <p><b>Status:</b> <span id="statusField">no status</span></p>

  <p>Click the button to start and stop the sine wave playing.</p>
  <button id="playButton">Play</button>
  <button id="stopButton">Stop</button>

  <p>Enter the frequency of the sine wave:</p>
  <input type="text" size="15" id="frequencyField" value="440">

  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
</body>
</html>
