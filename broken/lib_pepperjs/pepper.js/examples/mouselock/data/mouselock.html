<head>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Mouse Lock</title>
  <link rel="stylesheet" type="text/css" href="../../examples.css" />
  <script type="text/javascript" src="../../loadnacl.js"></script>
  <script type="text/javascript" src="../../common.js"></script>
</head>
<body data-name="mouselock" data-tools="emscripten newlib pnacl" data-configs="Debug Release" data-path="../{tc}/{config}">
  <h2>Fullscreen and Pointer Lock</h2>
  <p><b>Status:</b> <span id="statusField">no status</span></p>
  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>
  <ul>
    <li>Click the embed for pointer lock.</li>
    <li>Press return for fullscreen. (The embed must have focus.)</li>
    <li>Press escape to cancel pointer lock and/or fullscreen.</li>
  </ul>
</body>
</html>
